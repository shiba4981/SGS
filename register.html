<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — Students Global Summit 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0a0a1a 0%, #000 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      color: #fff;
      text-align: center;
    }
    p {
      text-align: center;
      margin-bottom: 24px;
      color: #aaa;
    }
    form label {
      display: block;
      margin-bottom: 16px;
      font-weight: 500;
      font-size: 0.95rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #555;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 0.95rem;
      box-sizing: border-box;
      transition: 0.2s border;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #6f5eff;
      outline: none;
    }
    textarea { min-height: 100px; resize: vertical; }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .btn {
      background: linear-gradient(90deg, #6f5eff, #a65ff5);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover { opacity: 0.85; }
    .btn.secondary {
      background: transparent;
      border: 1px solid #666;
      color: #ccc;
      text-decoration: none;
      text-align: center;
    }
    .msg {
      text-align: center;
      margin-top: 16px;
      font-weight: 500;
      min-height: 20px;
    }
  </style>
</head>
<body>

<main class="register-page">
  <div class="form-card">
    <h1>Join the Global Summit 2025</h1>
    <p>Fill in your details to register for the event.</p>

    <form id="regForm">
      <label>Full Name
        <input name="name" type="text" required placeholder="Your full name" />
      </label>

      <label>Age
        <input name="age" type="number" min="16" max="35" required placeholder="Your age" />
      </label>

      <label>Gender
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </label>

      <label>Email ID
        <input name="email" type="email" required placeholder="you@example.com" />
      </label>

      <label>Mobile Number
        <input name="mobile" type="tel" required placeholder="10-digit mobile number" />
      </label>

      <label>College / Institution
        <input name="college" type="text" required placeholder="Your college or university" />
      </label>

      <label>Why do you want to join?
        <textarea name="reason" required placeholder="Tell us why you'd like to be part of the summit"></textarea>
      </label>

      <div class="actions">
        <button type="submit" class="btn">Submit Registration</button>
        <a href="index.html" class="btn secondary">Back to Home</a>
      </div>

      <div id="msg" class="msg"></div>
    </form>
  </div>
</main>

<script>
  const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzaviNZau8DGTAvPeU9AB3GQh2Vo-vrUXCSleaU94ZTGZfyxeGdZGoZCTfyAXhJeMWiOA/exec';
  const form = document.getElementById('regForm');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.style.color = '#ccc';
    msg.textContent = 'Submitting your registration...';

    // Build URL-encoded body from the form — avoids JSON/preflight
    const body = new URLSearchParams(new FormData(form));

    try {
      const res = await fetch(WEBAPP_URL, {
        method: 'POST',
        body: body // no custom headers set — browser sets application/x-www-form-urlencoded
      });

      // Apps Script returns JSON
      const json = await res.json();

      if (json.status === 'ok') {
        msg.style.color = 'limegreen';
        msg.textContent = '✅ Registration successful! Thank you.';
        form.reset();
      } else {
        msg.style.color = 'crimson';
        msg.textContent = '⚠️ Submission failed: ' + (json.message || 'please try again later.');
      }
    } catch (err) {
      console.error('Fetch error:', err);
      msg.style.color = 'crimson';
      msg.textContent = '⚠️ Network error — please try again.';
    }
  });
</script>


</body>
</html>
